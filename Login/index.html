<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d029b619f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
           <a href="#">
               <img src="./images/logo.svg" alt="Logo">
            </a>
        </nav>
    </header>
    <aside>
        <!--Imagem-->
    </aside>
    <main>
        <fieldset class="container">
            <form action="#">
                <div class="content-title">
                    <h1>
                        <img src="./images/log-in.svg" alt="Login">
                        Faça seu login
                    </h1>
                    <p>Entre com suas informações de cadastro.</p>
                </div>
                <label id="email-label">
                    Email
                    <input type="email" id="email" placeholder="Digite seu e-mail" />
                </label>
                <label id="password-label">
                    Senha
                    <input type="password" id="password" placeholder="Digite sua senha" />
                </label>
                <div class="check">
                    <label for="check"><input class="checkbox primary" type="checkbox" id="check" /> Lembre-me</label>
                    <a href="#" style="float: right;">Esqueci minha senha</a>
                </div>
                <button type="submit">ENTRAR</button>
                <p style="text-align: center;">Não tem uma conta? <a href="#">Registre-se</a></p>
            </form>
        </fieldset>
    </main>
</body>
</html>
